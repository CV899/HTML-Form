<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName">First Name:</label>
	<input id="firstName" type="text" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" required>
	</br>
	<label for="male">Male</label>
	<input name="genderChoice"id="male" type="radio" value="MALE">
	<label for="female">Female</label>
	<input name="genderChoice"id="female" type="radio" value="FEMALE">
	<label for="other">Other</label>
	<input name="genderChoice"id="other" type="radio" value="OTHER">
	</br>
	<label for="email">Email:</label>
	<input name="Email" id="email" type="email" required>
	<label for="pswd">Password:</label>
	<input name="password" id="pswd" type="password" minlength="5" maxlength="10" required>
	</br>
	<label for="birthday">Birthday</label>
	<select name="month" id="birthday">
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
	</select>
	<select name="day" id="birthday">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select name="year" id="birthday">
		<option>Year</option>
		<option>1993</option>
		<option>1994</option>
		<option>1995</option>
	</select>
	</br>
	I agree to the terms and conditions
	<input name="termsandconditions" type="checkbox">
	</br>
	<input type="submit">
</form>


</body>
</html>
